<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/media/images/Griffin-logo.png">
    <title>Hire Me || Do you need a website or an advertising campaign </title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/animation.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/hire.css" />
    <link rel="stylesheet" href="./assets/css/shapes.css" />
    <link rel="stylesheet" href="./assets/css/input.css" />
  </head>
  <body>
    <div id="wholeWebsite">
      <nav id="navbar"></nav>
      <div id="menu" class="hide"></div>
      <div id="underNav">
        <form id="hire-form">
          <div class="checkbox-section">
            <div>
              <input type="checkbox" class="checkbox" id="newWebsite" name="newWebsite" />
              <label for="newWebsite">Build Me A brand New Website</label>
            </div>
          <div>
            <input type="checkbox" class="checkbox" id="existingWebsite" name="existingWebsite" />
            <label for="existingWebsite">Fix My Existing Website</label>
          </div>
          <div>
            <input type="checkbox" class="checkbox" value="createMarketing" id="createMarketing" name="createMarketing" checked/>
            <label for="createMarketing">Help Create a Successful Marketing Strategy for my Business</label>
          </div>
          <div>
            <input type="checkbox" class="checkbox" id="logoDesign" name="logoDesign" />
            <label for="logoDesign">Design Me A Logo</label>
          </div>
        </div>
          <input
            type="text"
            class="input contact-input"
            name="firstName"
            placeholder="First Name"
          />
          <input
            type="text"
            class="input contact-input"
            name="lastName"
            placeholder="Last Name"
          />
          <input
            type="email"
            class="input contact-input"
            name="email"
            placeholder="Email"
          />
          <textarea
            class="input contact-input"
            name="message"
            placeholder="Message"
          ></textarea>
          <br />
          <br />
          <button type="submit" class="submit-form" id="submit-hire-form">
            Send
          </button>
        </form>
      </div>
    </div>
  </body>
  <script src="./assets/js/navbar.js"></script>
  <script src="./assets/js/api.js"></script>
  </html>
