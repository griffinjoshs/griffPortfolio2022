<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/x-icon" href="./assets/media/images/Griffin-logo.png">
      <title>Contact</title>
      <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>
      <link rel="stylesheet" href="./assets/css/styles.css" />
      <link rel="stylesheet" href="./assets/css/shapes.css" />
      <link rel="stylesheet" href="./assets/css/navbar.css" />
      <link rel="stylesheet" href="./assets/css/contact.css" />
      <link rel="stylesheet" href="./assets/css/input.css" />
      <link rel="stylesheet" href="./assets/css/animation.css" />
</head>
<body>
    <div id="wholeWebsite">
        <nav id="navbar"></nav>
        <div id="menu" class="hide"></div>
        <div id="underNav">
          <br>
          <br>
          <section class="form-section">
                <form id="contact-form">
                <!-- action="/api/subscribe" method="POST" -->
                    <input type="text" class='input contact-input' name="firstName" placeholder="First Name">
                    <input type="text" class='input contact-input' name="lastName" placeholder="Last Name">
                    <input type="email" class='input contact-input' name="email" placeholder="Email">
                    <textarea class='input contact-input' name="message" placeholder="Message"></textarea>
                    <br>
                    <br>
                    <button type="submit" class="submit-form" id="submit-contact-form">Send</button>
                </form>
            </section>
        </div>
        </div>
