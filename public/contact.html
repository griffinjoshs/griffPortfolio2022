<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Contact</title>
      <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>
      <link rel="stylesheet" href="./assets/css/styles.css" />
      <link rel="stylesheet" href="./assets/css/animation.css" />
      <link rel="stylesheet" href="./assets/css/shapes.css" />
      <link rel="stylesheet" href="./assets/css/navbar.css" />
      <link rel="stylesheet" href="./assets/css/contact.css" />
</head>
<body>
    <div id="wholeWebsite">
        <nav id="navbar"></nav>
        <div id="menu" class="hide"></div>
        <div id="underNav">
            <section class="form-section">
                <form id="contact-form">
                    <input type="text" class='input' name="firstName" placeholder="First Name">
                    <input type="text" class='input' name="lastName" placeholder="Last Name">
                    <input type="email" class='input' name="email" placeholder="Email">
                    <input type="text" class='input' name="phone" placeholder="Number">
                    <input type="text" class='input' name="subject" placeholder="Subject">
                    <textarea class='input' placeholder="Message"></textarea>
                    <br>
                    <br>
                    <button type="submit" id="submit-form">Send</button>
                </form>
            </section>
        </div>
            
</body>
<script src="./assets/js/navbar.js"></script>
<script src="./assets/js/scripts.js"></script>
<script src='./assets/js/animation.js'></script>
</html>
